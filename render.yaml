# Render Blueprint – see https://render.com/docs/blueprint-spec
# Validate: render blueprints validate render.yaml (Render CLI v2.7.0+)
services:
  - type: web
    name: igdb-voting-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    buildFilter:
      paths:
        - backend/**

  # Discord bot – long-running process, no HTTP. Set env vars in Render Dashboard.
  - type: worker
    name: igdb-voting-discord-bot
    runtime: node
    plan: starter
    rootDir: discord-bot
    buildCommand: npm install && npm run build
    startCommand: npm start
    buildFilter:
      paths:
        - discord-bot/**
